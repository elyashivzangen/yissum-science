name: Update CSV feed from Google Sheets

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch CSV from Google Sheets (debug)
        run: |
          set -euxo pipefail
          mkdir -p data
      
          curl -L --fail --show-error --silent \
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7xZnyhVukJaz32HSP1mvxl9PO_rZlUkXvcrsMIzDzrELpMM9M3UPpy_c9pGpaE5qTmO5aotvfh28l/pub?gid=852070582&single=true&output=csv" \
            -o data/feed.csv
      
          echo "---- Git status (before add) ----"
          git status --porcelain || true
      
          echo "---- Ignore check ----"
          git check-ignore -v data/feed.csv || true
      
          echo "---- File preview ----"
          ls -lah data/feed.csv
          head -n 3 data/feed.csv

      - name: Commit if changed
        run: |
          set -euxo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
          git add -f data/feed.csv
      
          echo "---- Staged diff? ----"
          git diff --cached --name-only || true
      
          if git diff --cached --quiet; then
            echo "No staged changes."
            exit 0
          fi
      
          git commit -m "Update feed.csv"
          git push
