name: Update CSV feed from Google Sheets

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch CSV from Google Sheets
        run: |
          set -euxo pipefail
          mkdir -p data

          curl -L --fail --show-error --silent \
            "https://docs.google.com/spreadsheets/d/e/2PACX-1vT7xZnyhVukJaz32HSP1mvxl9PO_rZlUkXvcrsMIzDzrELpMM9M3UPpy_c9pGpaE5qTmO5aotvfh28l/pub?gid=852070582&single=true&output=csv" \
            git status --porcelain
            git check-ignore -v data/feed.csv || true
            -o data_new_updater/feed.csv
  
          echo "Saved:"
          ls -lah data/feed.csv
          echo "Preview:"
          head -n 3 data/feed.csv

          # fail fast if Google returned HTML instead of CSV
          if head -n 1 data/feed.csv | grep -qi "<html"; then
            echo "ERROR: got HTML, not CSV (sharing/publish issue)."
            exit 1
          fi

      - name: Commit if changed
        run: |
          set -euxo pipefail
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/feed.csv
          git commit -m "Update feed.csv"
          git push
