name: Weekly pharma RFP scrape

on:
  schedule:
    - cron:  '0 2 * * 1'      # 02:00 UTC every Monday
  workflow_dispatch:          # adds a manual “Run workflow” button

jobs:
  scrape:
    runs-on: ubuntu-latest

    # --- THIS IS THE FIX ---
    # Grant the GITHUB_TOKEN write permission to commit back to the repository.
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape.py

      - name: Commit & push if changed
        # This step now has the permission it needs to push.
        run: |
          git config user.name  "RFP-Bot"
          git config user.email "bot@users.noreply.github.com"
          git add latest_rfps.json data/
          # The `|| true` is removed from `git add` as it's better to let it fail if no files are found.
          # The following lines handle cases where there are no changes.
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Weekly update $(date -u '+%Y-%m-%d')"
            git push
          fi
